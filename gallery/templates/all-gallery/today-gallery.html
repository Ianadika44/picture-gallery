{% extends 'all-gallery/base.html' %}
{% block content %}
{{ block.super}}

<div class="container">

    <!-- Looping through news   -->
    {% for gallery_item in gallery %}

    <div class="row">
        <!-- displaying News articles -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ gallery_item.title }} </h2>
        </div>


        <!--Display news Article images  -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{gallery_item.article_image.url}}" class="img-responsive" alt="Image">
        </div>

    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There No Gallery Items</h2>
    </div>
    {% endfor %}

</div>
<div class="container-fluid">
    <div class="row" style="padding-left: 10px;">
        <div class="col-md-3">
            <a href="" data-toggle="model" data-target="#myPicture"><img src="https://bit.ly/3eezBZI"   class="img-responsive"   width="500" height="500" ></a><hr>


        </div>

        <div class="col-md-3">
            <a href="" data-toggle="model" data-target="#myPicture"><img src="https://bit.ly/3ebDuPa"  class="img-responsive"   width="500" height="500" ></a><hr>


        </div>
        <div class="col-md-3">
            <a href="" data-toggle="model" data-target="#myPicture"><img src="https://bit.ly/2LWn6WB"   class="img-responsive"   width="500" height="500" ></a><hr>


        </div>
        <div class="col-md-3">
            <a href="" data-toggle="model" data-target="#myPicture"><img src="https://bit.ly/2zo8xZe"   class="img-responsive"   width="500" height="500" ></a><hr>


        </div>

    </div>

</div>
{% endblock %}
